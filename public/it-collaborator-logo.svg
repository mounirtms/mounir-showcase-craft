<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- IT Collaborator Logo -->
  <defs>
    <linearGradient id="itGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#6D28D9" />
    </linearGradient>
    <linearGradient id="collabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Connected nodes representing collaboration -->
  <g transform="translate(2, 6)">
    <!-- Central hub -->
    <circle cx="12" cy="10" r="3" fill="url(#itGradient)"/>
    
    <!-- Connected nodes -->
    <circle cx="4" cy="4" r="2" fill="url(#collabGradient)"/>
    <circle cx="20" cy="4" r="2" fill="url(#collabGradient)"/>
    <circle cx="4" cy="16" r="2" fill="url(#collabGradient)"/>
    <circle cx="20" cy="16" r="2" fill="url(#collabGradient)"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="5" x2="10" y2="8" stroke="url(#itGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="5" x2="14" y2="8" stroke="url(#itGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="15" x2="10" y2="12" stroke="url(#itGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="18" y1="15" x2="14" y2="12" stroke="url(#itGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- IT symbol in center -->
    <text x="12" y="12" font-family="'JetBrains Mono', monospace" font-size="4" font-weight="700" fill="white" text-anchor="middle">
      IT
    </text>
  </g>
  
  <!-- Text -->
  <text x="28" y="12" font-family="'Inter', sans-serif" font-size="8" font-weight="700" fill="#4C1D95">
    IT Collaborator
  </text>
  <text x="28" y="22" font-family="'Inter', sans-serif" font-size="6" font-weight="500" fill="#6B7280">
    Project Management
  </text>
</svg>