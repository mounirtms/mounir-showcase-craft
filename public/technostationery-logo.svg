<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TechnoStationery Logo -->
  <defs>
    <linearGradient id="technoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#1D4ED8" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <linearGradient id="stationeryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="50%" stop-color="#D97706" />
      <stop offset="100%" stop-color="#B45309" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Stylized T with stationery elements -->
  <g transform="translate(2, 4)">
    <!-- Main T shape -->
    <rect x="0" y="0" width="20" height="4" fill="url(#technoGradient)" rx="2"/>
    <rect x="8" y="0" width="4" height="24" fill="url(#technoGradient)" rx="2"/>
    
    <!-- Stationery elements -->
    <circle cx="16" cy="8" r="2" fill="url(#stationeryGradient)"/>
    <rect x="14" y="12" width="4" height="1" fill="url(#stationeryGradient)" rx="0.5"/>
    <rect x="14" y="14" width="4" height="1" fill="url(#stationeryGradient)" rx="0.5"/>
    <rect x="14" y="16" width="4" height="1" fill="url(#stationeryGradient)" rx="0.5"/>
    
    <!-- Decorative elements -->
    <circle cx="4" cy="20" r="1" fill="url(#stationeryGradient)" opacity="0.7"/>
    <circle cx="16" cy="20" r="1" fill="url(#stationeryGradient)" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="28" y="12" font-family="'Inter', 'Segoe UI', sans-serif" font-size="9" font-weight="700" fill="#1E293B">
    Techno
  </text>
  <text x="28" y="22" font-family="'Inter', 'Segoe UI', sans-serif" font-size="8" font-weight="500" fill="#64748B">
    Stationery
  </text>
  
  <!-- Tagline -->
  <text x="80" y="16" font-family="'Inter', 'Segoe UI', sans-serif" font-size="6" font-weight="400" fill="#94A3B8">
    Office Solutions
  </text>
</svg>