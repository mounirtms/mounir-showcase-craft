<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ETL Platform Logo -->
  <defs>
    <linearGradient id="etlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Data flow representation -->
  <g transform="translate(2, 6)">
    <!-- Extract (E) -->
    <rect x="0" y="0" width="6" height="20" fill="url(#etlGradient)" rx="3" opacity="0.8"/>
    <circle cx="3" cy="5" r="1.5" fill="white"/>
    <circle cx="3" cy="10" r="1.5" fill="white"/>
    <circle cx="3" cy="15" r="1.5" fill="white"/>
    
    <!-- Transform (T) - Arrow -->
    <path d="M8 8 L12 10 L8 12 Z" fill="url(#dataGradient)"/>
    <rect x="10" y="9" width="4" height="2" fill="url(#dataGradient)"/>
    
    <!-- Load (L) -->
    <rect x="16" y="0" width="6" height="20" fill="url(#etlGradient)" rx="3"/>
    <rect x="18" y="3" width="2" height="14" fill="white" rx="1"/>
    <rect x="18" y="16" width="2" height="2" fill="url(#dataGradient)" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="28" y="12" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="10" font-weight="700" fill="#1F2937">
    ETL
  </text>
  <text x="28" y="22" font-family="'Inter', 'Segoe UI', sans-serif" font-size="7" font-weight="500" fill="#6B7280">
    Platform
  </text>
  
  <!-- Tagline -->
  <text x="60" y="16" font-family="'Inter', 'Segoe UI', sans-serif" font-size="6" font-weight="400" fill="#9CA3AF">
    Data Processing
  </text>
</svg>