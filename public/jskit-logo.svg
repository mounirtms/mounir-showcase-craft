<svg width="100" height="32" viewBox="0 0 100 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JSKit Logo -->
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7DF1E" />
      <stop offset="100%" stop-color="#F0DB4F" />
    </linearGradient>
    <linearGradient id="kitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61DAFB" />
      <stop offset="100%" stop-color="#21D4FD" />
    </linearGradient>
  </defs>
  
  <!-- Icon - JS with toolkit elements -->
  <g transform="translate(2, 4)">
    <!-- JS Background -->
    <rect x="0" y="0" width="24" height="24" fill="url(#jsGradient)" rx="4"/>
    
    <!-- JS Text -->
    <text x="12" y="16" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="700" fill="#323330" text-anchor="middle">
      JS
    </text>
    
    <!-- Toolkit elements -->
    <circle cx="20" cy="4" r="2" fill="url(#kitGradient)"/>
    <rect x="19" y="6" width="2" height="4" fill="url(#kitGradient)" rx="1"/>
    <circle cx="20" cy="12" r="1.5" fill="url(#kitGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="30" y="12" font-family="'JetBrains Mono', monospace" font-size="9" font-weight="700" fill="#323330">
    JSKit
  </text>
  <text x="30" y="22" font-family="'Inter', sans-serif" font-size="6" font-weight="500" fill="#666">
    Dev Toolkit
  </text>
</svg>