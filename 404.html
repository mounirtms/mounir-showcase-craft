<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // If the current URL doesn't have a path (i.e., it's just the domain),
      // redirect to the index.html page
      if (l.pathname === '/') {
        return;
      }
      
      // Redirect to the index.html page with the current path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=/' + 
        l.pathname.slice(1).split('/').map(function(segment) {
          return encodeURIComponent(segment);
        }).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    }(window.location));
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, please <a href="/">click here</a> to go to the home page.</p>
</body>
</html>
